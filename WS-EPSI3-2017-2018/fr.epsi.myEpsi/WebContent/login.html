<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Connexion</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
	<div class="col-sm-12" style="text-align:center;">	
	<br>
		<div><img src="http://localhost:8080/fr.epsi.myEpsi/logoepsi.png" class="img-rounded" alt="logo epsi" style="width:40%;"></div>
		<form method="POST" action="ConnectServlet">
		  <div class="form-group">
		    <label for="ID">Votre adresse email :</label>
		    <input type="email" class="form-control" name="ID" id="ID">
		  </div>
		  <div class="form-group">
		    <label for="PWD">Password:</label>
		    <input type="password" class="form-control" id="PWD" name="PWD">
		  </div>
		  <div class="checkbox">
		    <label><input type="checkbox"> Remember me</label>
		  </div>
		  <button type="submit" class="btn btn-default">Se connecter</button>
		</form>
	</div>
	
	<div class="col-sm-12" style="text-align:center;">	
	<br>	
		<a class="btn btn-primary" href="Inscription">Vous n'avez pas de compte ? Inscrivez-vous ici</a>
	</div>
</div>

</body>
</html>
